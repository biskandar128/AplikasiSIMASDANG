    <main>
      <section class="header-detail-produk">
        <div class="container text-center">
          <img src="img/logo.png" alt="" />
        </div>
      </section>

      <div class="container">
        <div class="card card-detail">
          <div class="card-body">
            <h2>
              <a href="DetailProduk.html" class="btn text-detail"
                ><i class="fas fa-arrow-left mr-2"></i> Kembali</a
              >
            </h2>
          </div>
        </div>
      </div>

      <section class="section-form-transaksi mt-3 mb-5">
        <div class="container">
          <div class="card">
            <div class="card-body">
              <div class="card-title text-center">
                <h2>Isi Formulir Pemesanan</h2>
              </div>
              <form action="" method="">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group mt-5">
                      <label for="formGroupExampleInput">Id Transaksi</label>
                      <input
                        type="number"
                        class="form-control"
                        id="formGroupExampleInput"
                        disabled
                      />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Alamat Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput"
                        >No Hp / Whatss App</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="formGroupExampleInput"
                      />
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput">Jumlah beli</label>
                      <input
                        type="number"
                        id="jumlah_beli"
                        class="form-control"
                        onkeyup="hitungtotal()"
                      />
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput">Harga</label>
                      <input
                        class="form-control"
                        id="harga"
                        type="text"
                        placeholder="Rp. 20.000"
                        readonly
                      />
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput">Total</label>
                      <input
                        class="form-control"
                        id="total"
                        type="text"
                        placeholder=""
                        readonly
                      />
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Alamat</label>
                      <textarea
                        class="form-control"
                        rows="4"
                        cols="50"
                        style="resize: none"
                      ></textarea>
                    </div>
                  </div>
                </div>
                <a href="index.html" class="btn btn-link text-decoration-none"
                  >Kembali</a
                >
                <a href="MetodePembayaran.html" class="btn btn-primary"
                  >Pesan</a
                >
              </form>
            </div>
          </div>
        </div>
      </section>
